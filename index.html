<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blood Connect Kerala</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: '#08ABDE', brandDark: '#0090bd' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; background: #f8fafc; height: 100vh; position: relative; }
        .mesh-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background: #fff; }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.5; animation: move 20s infinite alternate; }
        .orb-1 { top: -10%; left: -10%; width: 80vw; height: 80vw; background: #E0F2FE; }
        .orb-2 { bottom: -10%; right: -10%; width: 70vw; height: 70vw; background: #F0F9FF; animation-delay: -5s; }
        @keyframes move { from { transform: translate(0,0); } to { transform: translate(10%, 10%); } }

        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.4); }
        .content-scroll { height: 100%; overflow-y: auto; padding-bottom: 40px; -webkit-overflow-scrolling: touch; padding-top: 140px; }
        
        .magazine-heading { font-weight: 800; letter-spacing: -0.02em; line-height: 1.1; }
        
        input, select, .btn-std { 
            transition: all 0.2s ease; 
            border: 1px solid #e2e8f0 !important; 
            border-radius: 16px !important; 
            font-size: 16px !important; 
            font-weight: 600 !important; 
            color: #1e293b; 
        }
        
        input::placeholder { color: #94a3b8; font-weight: 500; }
        
        input:focus, select:focus { 
            box-shadow: 0 0 15px rgba(8, 171, 222, 0.15) !important; 
            border-color: #08ABDE !important; 
            outline: none;
        }

        button:active { transform: scale(0.96); transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .fade-in { animation: slideUp 0.4s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.3); backdrop-filter: blur(8px); align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body onload="showChoice()">

    <div class="mesh-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div id="choiceModal" class="modal" style="display:flex;">
        <div class="glass p-8 rounded-[40px] max-w-sm w-full shadow-2xl fade-in text-center max-h-[90vh] overflow-y-auto" style="background:white;">
            <h2 class="text-3xl font-black text-slate-900 mb-2 magazine-heading uppercase">Welcome</h2>
            <p class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-4">Kerala</p>
            
            <p class="text-sm text-slate-600 mb-6 leading-relaxed font-medium">
                We're building a community where donors and recipients connect. 
            </p>

            <a href="https://chat.whatsapp.com/F8s10G6wEf54Ex9XMZIc7Z" target="_blank" class="w-full bg-[#25D366] p-5 rounded-2xl flex items-center justify-between shadow-xl text-white hover:bg-[#20bd5a] transition-all no-underline mb-2 block">
                <div class="flex flex-col items-start">
                    <span class="text-[10px] font-bold uppercase opacity-80">Community</span>
                    <span class="font-bold text-lg text-white">Join WhatsApp Group</span>
                </div>
                <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
            </a>
            <div class="relative flex py-1 items-center">
                <div class="flex-grow border-t border-slate-200"></div>
                <span class="flex-shrink mx-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest">or</span>
                <div class="flex-grow border-t border-slate-200"></div>
            </div>

            <div class="space-y-2">
                <button onclick="selectMode('reg')" class="w-full bg-white border border-slate-200 p-5 rounded-2xl flex items-center justify-between shadow-sm hover:shadow-md transition-all">
                    <span class="text-brand font-bold text-lg">I Want to Donate</span>
                    <span class="text-2xl">ü©∏</span>
                </button>
                <button onclick="selectMode('src')" class="w-full bg-brand p-5 rounded-2xl flex items-center justify-between shadow-xl text-white hover:bg-brandDark transition-all">
                    <span class="font-bold text-lg">I Need Blood</span>
                    <span class="text-2xl">üîç</span>
                </button>
            </div>
        </div>
    </div>

    <header class="glass px-5 py-3 fixed top-0 w-full z-50 flex flex-col gap-3">
        <div class="flex items-center justify-between w-full">
            <div class="flex items-center gap-3">
                <img src="logo.png" alt="Logo" class="h-25 w-auto object-contain">
                <div>
                </div>
            </div>
            </button>
        </div>

        <nav class="flex p-1 bg-slate-100 rounded-xl">
            <button onclick="switchV('reg')" id="b1" class="flex-1 py-2.5 rounded-lg font-bold text-xs uppercase tracking-widest transition-all">Register</button>
            <button onclick="switchV('src')" id="b2" class="flex-1 py-2.5 rounded-lg font-bold text-xs uppercase tracking-widest transition-all">Search</button>
        </nav>
    </header>

    <main class="content-scroll p-6">
        
        <div id="v-reg" class="hidden fade-in">
            <div class="mb-4 text-center">
                <p class="text-sm text-slate-500 font-medium">Help us grow the network.</p>
                <div onclick="shareWhatsApp()" class="flex items-center justify-center gap-2 mt-1 cursor-pointer">
                    <span class="text-brand font-bold text-sm">Share on WhatsApp</span>
                    <svg class="w-4 h-4 text-brand" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/></svg>
                </div>
            </div>

            <div class="glass p-6 rounded-[32px] shadow-sm">
                <form id="f" class="space-y-4">
                    <input type="text" name="data[Name]" placeholder="Full Name" required class="w-full p-4">
                    <input type="tel" inputmode="numeric" name="data[Phone]" placeholder="WhatsApp Number" required pattern="[0-9]{10}" class="w-full p-4">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" inputmode="numeric" name="data[Age]" placeholder="Age" required min="18" max="65" class="p-4 text-center">
                        <input type="number" inputmode="numeric" name="data[Weight]" placeholder="Kg" required min="45" class="p-4 text-center">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <select name="data[BloodGroup]" required class="p-4 bg-white">
                            <option value="" disabled selected>Blood Group</option>
                            <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                            <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
                        </select>
                        <select name="data[District]" required class="p-4 bg-white">
                            <option value="" disabled selected>District</option>
                            <option>Alappuzha</option><option>Ernakulam</option><option>Idukki</option>
                            <option>Kannur</option><option>Kasaragod</option><option>Kollam</option>
                            <option>Kottayam</option><option>Kozhikode</option><option>Malappuram</option>
                            <option>Palakkad</option><option>Pathanamthitta</option><option>Tvpm</option>
                            <option>Thrissur</option><option>Wayanad</option>
                        </select>
                    </div>

                    <input type="text" name="data[Location]" placeholder="Place" required class="w-full p-4">
                    <input type="hidden" name="data[Date]" id="dt">
                    
                    <button type="submit" id="sub" class="w-full bg-slate-900 text-white py-4 rounded-2xl shadow-lg mt-2 font-bold text-base hover:bg-slate-800 transition-colors">REGISTER NOW</button>
                </form>
            </div>
        </div>

        <div id="v-src" class="hidden fade-in">
            <div class="mb-6 text-center">
                <h2 class="text-3xl magazine-heading text-slate-900 mb-2">FIND DONOR</h2>
                <p class="text-xs text-slate-500 font-medium cursor-pointer" onclick="shareWhatsApp()">Tap the top-right icon to share this tool ‚Üó</p>
            </div>

            <div class="bg-slate-900 p-8 rounded-[40px] text-white shadow-2xl mb-8 relative overflow-hidden">
                <div class="absolute -right-6 -top-6 w-32 h-32 bg-white/5 rounded-full blur-2xl"></div>
                
                <div class="space-y-4 mb-6">
                    <select id="sg" class="w-full p-4 rounded-2xl text-slate-900 font-bold text-base text-center outline-none">
                        <option value="" disabled selected>Select Blood Group</option>
                        <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                        <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
                    </select>

                    <select id="sd" class="w-full p-4 rounded-2xl text-slate-900 font-bold text-base text-center outline-none">
                        <option value="" selected>All Districts</option>
                        <option>Alappuzha</option><option>Ernakulam</option><option>Idukki</option>
                        <option>Kannur</option><option>Kasaragod</option><option>Kollam</option>
                        <option>Kottayam</option><option>Kozhikode</option><option>Malappuram</option>
                        <option>Palakkad</option><option>Pathanamthitta</option><option>Tvpm</option>
                        <option>Thrissur</option><option>Wayanad</option>
                    </select>
                </div>

                <button onclick="findD()" class="w-full bg-brand text-white py-4 rounded-2xl shadow-xl font-bold text-base hover:bg-brandDark transition-colors">SEARCH NOW</button>
            </div>
            <div id="res" class="space-y-4"></div>
        </div>
    </main>

    <script>
        const url = "https://script.google.com/macros/s/AKfycbx26EW3BD00D6KUskqPLliVz80KlwaxCFd3uNN0fIm2uLRwqjgFPAfYX3AsYl8XRNZyeg/exec";

        function showChoice() { document.getElementById('choiceModal').style.display = 'flex'; }

        function selectMode(mode) {
            document.getElementById('choiceModal').style.display = 'none';
            switchV(mode);
        }

        function shareWhatsApp() {
            const link = window.location.href;
            const text = encodeURIComponent("Hey! Check out the All Kerala Blood Connect. Register as a donor or find blood here: " + link);
            window.open(`https://wa.me/?text=${text}`, '_blank');
        }

        function switchV(v) {
            document.getElementById('v-reg').style.display = (v === 'reg' ? 'block' : 'none');
            document.getElementById('v-src').style.display = (v === 'src' ? 'block' : 'none');
            
            const b1 = document.getElementById('b1');
            const b2 = document.getElementById('b2');

            const active = "bg-white text-slate-900 shadow-md ring-1 ring-black/5";
            const inactive = "text-slate-400 hover:text-slate-600";

            b1.className = `flex-1 py-2.5 rounded-lg font-bold text-xs uppercase tracking-widest transition-all ${v === 'reg' ? active : inactive}`;
            b2.className = `flex-1 py-2.5 rounded-lg font-bold text-xs uppercase tracking-widest transition-all ${v === 'src' ? active : inactive}`;
            
            document.querySelector('.content-scroll').scrollTop = 0;
        }

        document.getElementById('f').addEventListener('submit', function(e) {
            e.preventDefault();

            // --- WEIGHT CHECK START ---
            const weightInput = this.querySelector('input[name="data[Weight]"]');
            if (parseInt(weightInput.value) < 45) {
                alert("Sorry, you cannot register. Donors must weigh at least 45kg for health safety.");
                return; 
            }
            // --- WEIGHT CHECK END ---

            const b = document.getElementById('sub');
            const orig = b.innerHTML;
            b.innerHTML = 'PROCESSING...';
            b.disabled = true;
            document.getElementById('dt').value = new Date().toLocaleDateString();
            
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => { data[key.replace('data[', '').replace(']', '')] = value; });

            fetch(url, { method: 'POST', redirect: 'follow', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify(data) })
            .then(() => { alert('Registration Successful!'); location.reload(); })
            .catch(() => { alert('Error connecting. Please try again.'); b.innerHTML = orig; b.disabled = false; });
        });

        function findD() {
            const g = document.getElementById('sg').value;
            const dst = document.getElementById('sd').value; 
            const r = document.getElementById('res');
            
            if(!g) { alert('Please select a blood group.'); return; }
            
            r.innerHTML = '<div class="text-center py-10 text-slate-400 font-bold">Scanning database...</div>';
            
            fetch(url + '?BloodGroup=' + encodeURIComponent(g))
            .then(res => res.json())
            .then(data => {
                r.innerHTML = '';
                
                let results = data;
                if(dst && dst !== "All Districts") {
                    results = data.filter(d => d.District === dst);
                }

                if(!results || results.length === 0) { 
                    r.innerHTML = `<div class="text-center p-8 glass rounded-3xl font-bold text-slate-400">No donors found${dst ? ' in ' + dst : ''}.</div>`;
                    return; 
                }

                results.forEach(d => {
                    const wa = `https://wa.me/91${d.Phone}?text=Hello ${encodeURIComponent(d.Name)}, urgent need for ${d.BloodGroup} blood.`;
                    const call = `tel:${d.Phone}`;

                    r.innerHTML += `
                        <div class="glass p-5 rounded-[32px] flex justify-between items-center shadow-sm hover:shadow-md transition-shadow">
                            <div>
                                <h3 class="font-black text-slate-800">${d.Name} <span class="text-brand ml-1">${d.BloodGroup}</span></h3>
                                <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest">${d.Location} ‚Ä¢ ${d.District}</p>
                            </div>
                            
                            <div class="flex gap-2">
                                <a href="${call}" class="bg-slate-800 text-white w-11 h-11 flex items-center justify-center rounded-2xl shadow-lg hover:scale-105 transition-transform">
                                    <svg class="h-5 w-5 fill-current" viewBox="0 0 24 24">
                                        <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 00-1.01.24l-1.51 1.51a15.09 15.09 0 01-6.59-6.59l1.51-1.51a.977.977 0 00.24-1.01C8.79 6.43 8.59 5.24 8.59 4.01 8.59 3.45 8.14 3 7.59 3H4.01C3.45 3 3 3.45 3 4.01 3 13.92 11.08 22 20.99 22c.56 0 1.01-.45 1.01-1.01v-3.61c0-.56-.45-1.01-1.01-1.01z"/>
                                    </svg>
                                </a>
                                <a href="${wa}" target="_blank" class="bg-[#25D366] text-white w-11 h-11 flex items-center justify-center rounded-2xl shadow-lg hover:scale-105 transition-transform">
                                    <svg class="h-5 w-5 fill-current" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                                </a>
                            </div>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
